<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nish's To-Do List </title>
</head>
<body>
  <div class="container">

    <h1>My To-Do-List</h1>
    <div class="wrapper">
      <form action="">
        <input type="text" name="task" id="taskinput" placeholder="Add task here" aria-label="Add a task"> 
        <button id="addbutton" type="submit">Add</button>
      </form>
      <ul id="tasklist">
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
